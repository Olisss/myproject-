<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% block style %}
        {% for s in css %}
            <link rel="stylesheet" href="/_static/{{ s }}"/>
        {% endfor %}
    {% endblock %}

</head>
<body>
{% block content %}{% endblock %}
{% block scripts %}
    {% for javascript in js %}
         <script src="/_static/{{ javascript }}"></script>
    {% endfor %}
{% endblock %}
</body>
</html>
